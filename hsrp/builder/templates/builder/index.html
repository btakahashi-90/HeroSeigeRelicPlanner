<h1>Builder Home Page</h1>
<div><a href="relics/">View All Relics</a></div>
<br>
<div><a href="{% url 'builder:new_build'%}"><button type="button">Add Build</button></a></div>
{% if builds %}
<p>Current Builds:</p>
<ul>
    {% for build in builds %}
    <li><a href="{% url 'builder:build_edit' build.id %}">{{ build.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No Builds available.</p>
{% endif %}
